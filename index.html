<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saddam Only</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        h1 {
            font-size: 100px;
            font-family: Arial, sans-serif;
            animation: colorChange 2s infinite, move 5s infinite ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: green; }
            50% { color: blue; }
            75% { color: yellow; }
            100% { color: red; }
        }

        @keyframes move {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(200px); }
        }

        /* Hide the iframe so it's only the audio we hear */
        .hidden-video {
            position: absolute;
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>
<body>
    <h1>iraq only coad</h1>

    <!-- Hidden YouTube Video for Audio Only -->
    <iframe class="hidden-video" id="youtubeAudio" src="https://www.youtube.com/embed/8JOb5LEnRoc?autoplay=1&loop=1&playlist=8JOb5LEnRoc"></iframe>

</body>
</html>
