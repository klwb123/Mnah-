<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS1 to EXE Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.9);
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        .box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 45%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            background-color: #27ae60;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #2980b9;
            padding: 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #3498db;
        }
        #ps-output {
            border: 1px solid white;
            padding: 10px;
            display: inline-block;
            width: 100%;
            word-wrap: break-word;
            color: #f1c40f;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>PS1 to EXE Converter</h1>
    <div class="container">
        <div class="box" id="file-selection-box">
            <h2>Select PowerShell Script</h2>
            <label id="choose-file-button" for="file-input">Choose .ps1 File</label>
            <input type="file" id="file-input" accept=".ps1" />
            <div id="file-name">No file chosen</div>
        </div>

        <div class="box" id="exe-generation-box">
            <h2>Generate EXE</h2>
            <button id="convert-button" onclick="convertToEXE()">Convert PS1 to EXE</button>
            <div id="ps-output">EXE Output: Waiting for conversion...</div>
        </div>
    </div>

    <script>
        let selectedFile;
        let exeContent = '';

        document.getElementById("file-input").addEventListener("change", function() {
            const fileNameDisplay = document.getElementById("file-name");
            if (this.files.length > 0) {
                selectedFile = this.files[0];
                fileNameDisplay.textContent = selectedFile.name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        function convertToEXE() {
            if (!selectedFile) {
                alert("Please select a .ps1 file first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const ps1Content = event.target.result;

                // Convert the PS1 content to Base64 for EXE embedding
                const base64PS1 = btoa(ps1Content);
                const exeCode = `
                $b="${base64PS1}";[IO.File]::WriteAllBytes("$HOME\\Downloads\\converted.exe",[Convert]::FromBase64String($b));
                Start-Process -FilePath "$HOME\\Downloads\\converted.exe" -WindowStyle Hidden;`;

                exeContent = exeCode.trim();

                const blob = new Blob([exeContent], { type: 'application/octet-stream' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'converted_script.exe';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                document.getElementById("ps-output").textContent = "EXE Generated and Downloaded!";
            };

            reader.readAsText(selectedFile);
        }
    </script>

</body>
</html>
