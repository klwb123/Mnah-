<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Baby Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #vip-button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #vip-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="vip-button">Click to Get VIP Baby</button>

    <script>
        document.getElementById("vip-button").addEventListener("click", function() {
            window.open("https://youtu.be/zVOKKPDWtTY?si=iYWaqh7tmHj178OR", "_blank");
        });
    </script>

</body>
</html>
