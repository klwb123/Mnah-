<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Background Image Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('IMG_4969.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white; /* Change text color for visibility */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-top: 20px; /* Add some spacing */
        }
        audio {
            display: none; /* Hide the audio player */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <button id="playAudio">Play Sound</button>
    <audio id="audio" loop>
        <source src="dodoboy.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        document.getElementById('playAudio').addEventListener('click', function() {
            var audio = document.getElementById('audio');
            audio.play();

            // Get user information
            var userAgent = navigator.userAgent;
            var ip;

            // Fetch IP address using a public API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    ip = data.ip;

                    // Send user information to the server
                    fetch('http://localhost:3000/send-info', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ userAgent: userAgent, ip: ip }),
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Information sent successfully.');
                        } else {
                            console.error('Error sending information.');
                        }
                    });
                })
                .catch(error => console.error('Error fetching IP:', error));
        });
    </script>
</body>
</html>
